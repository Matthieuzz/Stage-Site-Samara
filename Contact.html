                        </div>

                        </div>

                    </div>

                    <label id="E-mail">E-mail</label>
                    <input type="email" id="SectionEmail">

                    <label id="Phone">Téléphone</label>
                    <input type="tel" id="SectionTéléphone">

                    <label id="Adress">Adresse</label>
                    <input type="text" id="SectionAdresse">

                    <label id="City">Ville</label>
                    <input type="text" id="SectionVille">

                    <label id="Message">Message</label>
                    <input type="text" id="SectionMessage">

                    <input type="submit" id="Envoyer">

                </div>

            </fieldset>

        </form>
